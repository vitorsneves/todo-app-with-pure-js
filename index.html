<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="./main.css" rel="stylesheet" />
  
  <title>Todo app</title>
</head>
<body>
  <div class="todo-container">
    <header class="teste">
      <h1>TODO</h1>
      <button></button>
    </header>
    <main>
      <div class="card">
        <form>
          <input type="text" />
          <input type="submit" />
        </form>
      </div>
      <div class="card">
        <ul id="todo-list">
        </ul>

        <footer>
          <button id="show-all-btn"></button>
          <button id="show-active-btn"></button>
          <button id="show-completed-btn"></button>
        </footer>
      </div>
    </main>
  </div>
  <script type="module" src="./main.js"></script>
</body>
</html>
