<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="./main.css" rel="stylesheet" />
  
  <title>Todo app</title>
</head>
<body>
  <div id="background"></div>
  <div class="todo-container">
    <header class="teste">
      <h1>TODO</h1>
      <button>dark mode</button>
    </header>
    <main>
      <div class="card">
        <form>
          <input type="text" id="task-description" />
          <input id="submit-btn" type="submit" value='+' />
        </form>
      </div>
      <div class="card">
        <ul id="todo-list">
        </ul>

        <footer>
          <p id="active-items-count"></p>
          <div class="filter">
            <button class="transparent-btn selected-btn" id="show-all-btn">All</button>
            <button class="transparent-btn" id="show-active-btn">Active</button>
            <button class="transparent-btn" id="show-completed-btn">Completed</button>
          </div>
          <button class="transparent-btn" id="clear-completed-btn">Clear completed tasks</button>
        </footer>
      </div>
    </main>
  </div>
  <script type="module" src="./main.js"></script>
</body>
</html>
